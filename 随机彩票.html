  <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" class="btn" value="随机彩票"/>
<br/>
<span></span>
<script>
    var oBtn=document.getElementsByClassName('btn')[0];
    var oSpan=document.getElementsByTagName('span')[0];
    var obj={};
    oBtn.onclick=function(){
        oSpan.innerHTML='';
        var arr = [];
        var randNum=Math.random();
        for(var i=0;i<7;i++){
            arr.push(parseInt(Math.random()*35+1));
        }
        oSpan.innerHTML = arr;
        location.hash=randNum;
        obj[randNum]=oSpan.innerHTML;
    };
    window.onhashchange=function(){
        var hash=location.hash.substring(1);
        if(hash)
            oSpan.innerHTML=obj[hash];
        else
            oSpan.innerHTML='';
    }
</script>
</body>
</html>
<!--回顾时注意刷新之后会出现问题，正常操作之间插入一次刷新操作，oSpan.innerHTML内容为undefined-->
